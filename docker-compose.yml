version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: reservas-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rootPassword
      POSTGRES_DB: reservas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
